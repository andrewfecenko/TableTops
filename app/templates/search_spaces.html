{% extends "template.html" %}

{% block body %}
<h6>{{error}}</h6>
<form role="form" action="/search_space" method="POST">
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" id="query" name="query" placeholder="Search by Surname">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default" type="button">Search</button>
        </span>
      </div>
    </div>
  </div>
</form>
{% if spaces %}
<h2>{{search_type}} Search Results</h2>
<div class="results well">
    {% for space in spaces %}
    <div class="result well-row">
      <div>
        <a href="/space/{{space.space_id}}"><span class="name">{{space.space_name}}</span></a>
        <div>
          <address>
            {{space.street}}<br/>
            {{space.city}}<br/>
            {{space.province}}<br/>
            {{space.country}}<br/>
          </address>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
